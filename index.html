<style>
body {
    margin: 0;
    height: 100vh;
    background-image:url(pic.jfif);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow: hidden;
    animation: bgMove 8s infinite alternate;
}

/* Background Gradient Animation */
@keyframes bgMove {
    0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    100% { background-image:url(pic.jfif) ; }
}

.container {
    background: white;
    width: 90%;
    max-width: 420px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    position: relative;
    animation: popIn 1s ease;
}

@keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

img {
    width: 200px;
    border-radius: 20px;
}

h1 {
    color: #ff0066;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff0066;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #555;
    color: white;
}

/* I Love You Animated Box */
.loveBox {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%) scale(0);
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff0066;
    font-size: 28px;
    color: #ff0066;
    font-weight: bold;
    z-index: 10;
    animation: none;
}

@keyframes lovePop {
    0% { transform: translateX(-50%) scale(0); }
    60% { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); }
}

/* Floating Hearts Background */
.floating-heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    color: red;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Heart Rain */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    color: red;
    animation: fall 4s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>
